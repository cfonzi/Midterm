<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>Typography</title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/custom.css">
        
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/custom.js"></script>

<body>

<header> 
    <img src="images/header%20copy-01.png">
    </header>

<!--TO CENTER CONTENT-->
<div id="wrapper">    
    
<!--NUMBERED BUTTONS-->
<ul class="numbers">
    <li><button id="1">1</button></li>
    <li><button id="2">2</button></li>
    <li><button id="3">3</button></li>
    <li><button id="4">4</button></li>
    <li><button id="5">5</button></li>
    </ul>

<!--ARROW BUTTONS-->
<ul class="arrows"> 
    <li><button id="previous">&#10094;</button></li>
    <li><button id="next">&#10095;</button></li>
    </ul>

<!--CONTENT-->
<div class="content">    
    
<div class="canvas" id="image1"> 
    <img src="images/image1-01.png">
    </div>
<div class="canvas" id="image2"> 
    <img src="images/image2-01.png">
    </div>
<div class="canvas" id="image3"> 
    <img src="images/image3-01.png">
    </div>
<div class="canvas" id="image4">     
    <img src="images/image4-01.png">
    </div>
<div class="canvas" id="image5"> 
    <img src="images/image5-01.png">
    </div>

</div>

</div>

    
</body>
